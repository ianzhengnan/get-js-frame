<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Exercise Component of VUE</title>
</head>
<body>

<div id="example">
    <my-component></my-component>
    <my-child></my-child>
    <input v-model="parentMsg"><!--父组件通过prop传递数据给子组件-->
    <br>
    <child v-bind:my-message="parentMsg"></child>
</div>

<div>
</div>

<script src="js/vue.js"></script>
<script>
    // 注册全局组件，哪里都可以用
    Vue.component('my-component', {
        template: '<div>A custom component!</div>'
    });
    // 定义局部组件
    var Child = {
        template: '<div>A child component!</div>'
    };

    Vue.component('child', {
        props: ['myMessage'],
        template: '<span>{{ myMessage }}</span>'
    });

    // 初始化根实例: 以#example div为根
    new Vue({
        el: '#example',
        components: {
            'my-child': Child // 只在example这个div里可用
        },
        //为v-bind服务
        data: function(){
            return {
                parentMsg: ""
            }
        }
    });




</script>
</body>
</html>
